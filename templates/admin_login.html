<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Croche by Ju</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #e6d5f0 0%, #d0e8f2 50%, #f5e8d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5a4a6a;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-logo a {
            font-size: 2.2em;
            color: #b19cd9;
            font-weight: bold;
            text-decoration: none;
        }

        .login-logo a::before { content: "üß∂ "; }

        .login-logo p {
            color: #7a6a8a;
            margin-top: 6px;
            font-size: 0.95em;
        }

        .login-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(90, 74, 106, 0.15);
        }

        .login-card h1 {
            font-size: 1.6em;
            color: #5a4a6a;
            margin-bottom: 6px;
            text-align: center;
        }

        .login-card .subtitle {
            text-align: center;
            color: #9a8aaa;
            font-size: 0.9em;
            margin-bottom: 30px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.92em;
        }

        .alert-error {
            background: #fdf0f2;
            color: #b53a4e;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert-warning {
            background: #fffbeb;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #5a4a6a;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            pointer-events: none;
        }

        .form-group input {
            width: 100%;
            padding: 13px 14px 13px 42px;
            border: 2px solid #e6d5f0;
            border-radius: 12px;
            font-family: 'Georgia', serif;
            font-size: 1em;
            color: #5a4a6a;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #fdfbff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #b19cd9;
            box-shadow: 0 0 0 4px rgba(177, 156, 217, 0.12);
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #b19cd9, #9bc4d9);
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Georgia', serif;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(177, 156, 217, 0.45);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 22px;
            color: #9a8aaa;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.2s;
        }

        .back-link:hover { color: #b19cd9; }

        .lock-icon {
            display: block;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-logo">
            <a href="/">Croche by Ju</a>
            <p>Painel Administrativo</p>
        </div>

        <div class="login-card">
            <span class="lock-icon">üîí</span>
            <h1>Acesso Restrito</h1>
            <p class="subtitle">Entre com suas credenciais de administrador</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endwith %}

            <form method="POST" action="/admin/login{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            autocomplete="username"
                            placeholder="seu_usuario"
                            value="{{ request.form.get('username', '') }}"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîë</span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        >
                    </div>
                </div>

                <button type="submit" class="btn-login">Entrar no Painel ‚Üí</button>
            </form>
        </div>

        <a href="/" class="back-link">‚Üê Voltar para a loja</a>
    </div>
</body>
</html>
